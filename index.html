<body onload="load()">
<!-- 页首 -->
<div class="frmwork">
    <header class="headAndFoot"><h2>fybug 主题站</h2></header>
    <!-- 导航菜单 -->
    <div id="navigation" class="nav"></div>

<!-- 内容 -->
<div class="showS">

    <!-- 帮助按钮 -->
    <button id="help" onclick="window.open('help.html');">主题如何使用</button>

    <!-- 主题展示区 -->
    <section>
        <!-- 源节点 -->
        <section class="ThemeSource">
            <!-- 主题介绍 -->
            <section class="icons">
                <!-- 主题连接 -->
                <a href="">
                    <!-- 主题图标 -->
                    <img class="icon" src="" alt=""/>
                </a>
                <!-- 标题 -->
                <h1 class="TtileAlt"></h1>
                <!-- 版本支持 -->
                <small></small>
                <!-- 下载按钮 -->
                <button value="" class="buttons" onclick="window.open(this.value)">下载</button>
            </section>
            <!-- 图片展示 -->
            <div>
                <img src="" alt=""/>
            </div>
            <!-- 作者 -->
            <section class="aouter">
                <!-- 作者头像连接 -->
                <a href="">
                    <!-- 作者头像 -->
                    <img title="" class="icon" src="" alt=""/>
                </a>
                <h1></h1>
                <!-- 捐献按钮 -->
                <button class="buttons">捐献</button>
            </section>
        </section>
    </section>

    <!-- TODO -->
    <div id="todo">
        <h2>网站预计变动:</h2>
        <p>增加导航栏</p>
        <p>增加站长捐献</p>
        <p>使用 axaj</p>
    </div>
</div>

<!-- 页尾 -->
<div class="frmwork showS foot">

    <footer class="headAndFoot">
        <!-- 站长头像 -->
        <button>

    </footer>
</div>

<!-- 图片展示:默认隐藏 -->
<div id="see" class="hidenow">
    <!-- 捐献按钮 -->
    <div id="don" class="hidenow">
        <ul>
            <li>
                <button id="qq" class="buttons hidenow">QQ</button>
            </li>
            <li>
                <button id="wechat" class="buttons hidenow">微信</button>
            </li>
            <li>
                <button id="mayun" class="buttons hidenow">支付宝</button>
            </li>
        </ul>
    </div>

</div>

<script src="js/index/click.js"></script>
