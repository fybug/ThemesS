<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fybug</title>

    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>

    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/foot.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet"/>
    <link href="css/index/body.css" rel="stylesheet"/>
    <link href="css/index/expander.css" rel="stylesheet"/>

</head>

<body onload="load()">
<!-- 页首 -->
<div class="frmwork">
    <header class="headAndFoot"><h2>fybug 主题站</h2></header>
</div>

<!-- 内容 -->
<div class="showS">

    <!-- 帮助按钮 -->
    <button id="help" onclick="window.open('help.html');">主题如何使用</button>

    <!-- 关于 -->
    <div id="redme">
        <p>本站存放我曾经提供打包的主题，因为框架出现了 bug，而我死也不会去写安卓了，所以使用网站代替</p>
        <p>需要用户自己将主题下载并移动到主题文件夹里，详情请点击上面的帮助按钮</p>
    </div>

    <!-- 主题展示区 -->
    <section>
        <!-- 源节点 -->
        <section class="ThemeSource">
            <!-- 主题介绍 -->
            <section class="icons">
                <!-- 主题连接 -->
                <a href="">
                    <!-- 主题图标 -->
                    <img class="icon" src="" alt=""/>
                </a>
                <!-- 标题 -->
                <h1 class="TtileAlt"></h1>
                <!-- 版本支持 -->
                <small></small>
                <!-- 下载按钮 -->
                <button value="" class="buttons" onclick="window.open(this.value)">下载</button>
            </section>
            <!-- 图片展示 -->
            <div>
                <img src="" alt=""/>
            </div>
            <!-- 作者 -->
            <section class="aouter">
                <!-- 作者头像连接 -->
                <a href="">
                    <!-- 作者头像 -->
                    <img title="" class="icon" src="" alt=""/>
                </a>
                <h1></h1>
                <!-- 捐献按钮 -->
                <button class="buttons" value="">捐献</button>
            </section>
        </section>
    </section>

    <!-- T O D O -->
    <div id="todo">
        <h2>网站预计变动:</h2>
        <p>改造捐献</p>
        <p>增加导航栏</p>
        <p>增加站长捐献</p>
        <p>使用 axaj</p>
    </div>
</div>

<!-- 页尾 -->
<div class="frmwork showS foot">
    <!-- 页脚 -->
    <footer class="headAndFoot">
        <!-- 站长头像 -->
        <a href="">
            <img class="icon copyrihjyicon"
                 src="static/img/fybug.png">
        </a>
        <!-- BB -->
        <p>© fybug / 风雨bu改</p><br/>
        <s>我讨厌设计界面的说。。。。</s>
    </footer>
</div>

<!-- 图片展示:默认隐藏 -->
<div id="see" class="hidenow">
    <img id="screen" src="" alt=""/>
</div>
</body>

<script src="js/index/click.js"></script>
<script src="js/index/static.js"></script>
<script src="js/index/loadtheme.js"></script>
<script>
    $(".TtileAlt button").click(function () {
        window.open(this.value);
    });
</script>

</html>
